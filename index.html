<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>course</title>
    <script src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="input_wrapper">
        <input type="text" class="input" placeholder="Write your text here"/>
    </div>

    <div class="keyboard">

        <div class="line">
            <div class="key lambda">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace">Backspace</div>
        </div>
        <div class="line">
            <div class="key tab">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key container">]</div>

        </div>
        <div class="line">
            <div class="key caps">Caps Lock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key enter">Enter</div>

        </div>
        <div class="line">
            <div class="key shift">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            
            <div class="key">/</div>
            <div class="key shift_little">shift</div>

        </div>
        <div class="line">
            <div class="key lctrl">ctrl</div>
            <div class="key fn">Fn</div>

            <div class="key space">Space</div>
            <div class="key alt_left">Alt</div>
            <div class="key context"><img src="https://img.icons8.com/ios/50/000000/menu-squared-2--v1.png" class="window"/></div>
            <div class="key rctrl">ctrl</div>



        </div>
    </div>
